<script>
	let movies = {	
		title:"",
		year:"", 
		duration:"",
		play: function(){
			let playVideo = document.getElementByTagName("video");
			playVideo.load();
			playVideo.play();
		},
		pause: function(){
			let pauseVideo = document.getElementByTagName("video");
			pauseVideo.pause();
		},
		resume: function(){
			let resumeVideo = document.getElementByTagName("video");
			resumeVideo.play();
		}
	};
	function movie(title, year, duration){
		this.title = title;
		this.year = year;
		this.duration = duration;
	}
	let FastAndFurious = new movie("Fast and Furious 8", "2017", "03:44");
	let Transformers = new movie("Transformers - The dark side of the moon", "2013", "02:38");
	let Terminator = new movie("Terminator III", "2010", "03:15");
	console.log(FastAndFurious);
	console.log(Transformers);
	console.log(Terminator);
</script>
